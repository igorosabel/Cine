<mat-toolbar class="header">
	<mat-toolbar-row>
		<button routerLink="/cinemas"
				class="header-icon"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>Cines</span>
	</mat-toolbar-row>
</mat-toolbar>

<form name="frm-cinema"
	  (ngSubmit)="doEdit($event)">
	@if (selectedCinema().id) {
	<mat-card class="center-card">
		<mat-card-header>
			<mat-card-title>Editar cine</mat-card-title>
		</mat-card-header>
		<mat-card-content class="center-card-fields">
			<mat-form-field>
				<mat-label>Nombre de cine</mat-label>
				<input matInput
					   [(ngModel)]="selectedCinema().name"
					   [disabled]="editSending()"
					   required
					   name="name">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="center-card-buttons">
			<button mat-flat-button
					color="warn"
					[disabled]="editSending()"
					(click)="deleteCinema($event)">
				<mat-icon>delete</mat-icon>
				Borrar
			</button>
			<button mat-flat-button
					color="primary"
					[disabled]="editSending()"
					type="submit">
				@if (editSending()) {
				<img src="img/loading.svg"
					 alt="">
				}
				Continuar
			</button>
		</mat-card-actions>
	</mat-card>
	}
</form>
