<mat-toolbar color="primary">
  <mat-toolbar-row>
	<button routerLink="/" mat-button>
		<mat-icon>arrow_back</mat-icon>
	</button>
    <span>Cine</span>
  </mat-toolbar-row>
</mat-toolbar>

<form name="frm-login" (ngSubmit)="doRegister($event)">
	<mat-card class="register-card">
		<mat-card-header>
			<mat-card-title>Registro</mat-card-title>
		</mat-card-header>
		<mat-card-content class="register-fields">
			<mat-form-field appearance="outline">
				<mat-label>Nombre de usuario</mat-label>
				<input matInput [(ngModel)]="registerData.name" [disabled]="registerSending" required name="name">
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Contrase침a</mat-label>
				<input matInput type="password" [(ngModel)]="registerData.pass" [disabled]="registerSending" required name="pass">
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Confirmar contrase침a</mat-label>
				<input matInput type="password" [(ngModel)]="registerData.conf" [disabled]="registerSending" required name="conf">
			</mat-form-field>
			<fieldset *ngIf="registerNameError" class="register-error">
				<legend>Error</legend>
				El nombre de usuario ya est치 en uso.
			</fieldset>
			<fieldset *ngIf="registerPassError" class="register-error">
				<legend>Error</legend>
				Las contrase침as no coinciden.
			</fieldset>
		</mat-card-content>
		<mat-card-actions class="register-buttons">
			<button mat-raised-button color="primary" [disabled]="registerSending" type="submit">
				<img *ngIf="registerSending" src="/assets/loading.svg">
				Continuar
			</button>
		</mat-card-actions>
	</mat-card>
</form>
