<a mat-list-item
   *ngFor="let movie of movies"
   [routerLink]="['/movie', movie.id, movie.slug]">
	<img matListItemAvatar
		 src="{{movie.cover }}"
		 [alt]="movie.name">
	<div matListItemTitle> {{movie.name }} </div>
	<div matListItemLine>{{movie.idCinema | cinemaName}}</div>
	<div matListItemLine>{{movie.date }}</div>
</a>
